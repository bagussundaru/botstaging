server {
    listen 80;
    server_name 103.189.234.15;

    # New /web endpoint untuk PineScript alerts (port 8080)
    location /web {
        proxy_pass http://127.0.0.1:8080/web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
        
        # Allow POST requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Alternative /web_v1 endpoint
    location /web_v1 {
        proxy_pass http://127.0.0.1:8080/web_v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
    }

    # Main webhook endpoint untuk TradingView alerts (Bybit Production - port 5000)
    location /webhook_v1 {
        proxy_pass http://127.0.0.1:5000/webhook_v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
