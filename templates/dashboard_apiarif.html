<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Monitor APIARIF - HTML Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff; 
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 20px;
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { 
            background: rgba(255,255,255,0.15); 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { 
            font-size: 0.9em; 
            margin-bottom: 10px; 
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card .value { 
            font-size: 1.8em; 
            font-weight: bold; 
            margin-bottom: 5px;
        }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .neutral { color: #fbbf24; }
        .positions-section { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px;
        }
        .positions-section h2 { 
            margin-bottom: 15px; 
            color: #fbbf24;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        .position-item { 
            background: rgba(255,255,255,0.1); 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 8px;
            border-left: 4px solid #4ade80;
        }
        .position-item.short { border-left-color: #f87171; }
        .position-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 10px; 
            margin-top: 10px;
        }
        .position-detail { 
            text-align: center; 
        }
        .position-detail .label { 
            font-size: 0.8em; 
            opacity: 0.7; 
            margin-bottom: 5px;
        }
        .position-detail .value { 
            font-weight: bold; 
        }
        .footer { 
            text-align: center; 
            margin-top: 20px; 
            opacity: 0.7;
            font-size: 0.9em;
        }
        .refresh-btn { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover { background: rgba(255,255,255,0.3); }
        .error { 
            background: rgba(248, 113, 113, 0.2); 
            border: 1px solid #f87171; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
        }
        .loading { 
            text-align: center; 
            padding: 40px;
            font-size: 1.2em;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-online { background-color: #4ade80; }
        .status-offline { background-color: #f87171; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ MONITOR APIARIF</h1>
            <p>Real-time Trading Dashboard - HTML/JS</p>
            <div>
                <span id="status-indicator" class="status-indicator status-offline"></span>
                <span id="connection-status">Connecting...</span>
            </div>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
        </div>
        
        <div id="dashboard-content">
            <div class="loading">
                <p>üìä Loading data from Bybit API...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Last Updated: <span id="last-updated">-</span></p>
            <p>üéØ Sniper Trading Bot - APIARIF Monitor (HTML/JS)</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://127.0.0.1:5001';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        
        // Global variables
        let refreshTimer;
        let isOnline = false;

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        // Format percentage
        function formatPercentage(value) {
            return `${value.toFixed(2)}%`;
        }

        // Get PNL class
        function getPnlClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }

        // Update connection status
        function updateConnectionStatus(online) {
            isOnline = online;
            const indicator = document.getElementById('status-indicator');
            const status = document.getElementById('connection-status');
            
            if (online) {
                indicator.className = 'status-indicator status-online';
                status.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-offline';
                status.textContent = 'Disconnected';
            }
        }

        // Load data from API
        async function loadData() {
            try {
                // Try to get data from webhook API (multi-account endpoint)
                const response = await fetch(`${API_BASE_URL}/api/account_data/apiarif`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 10000
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                updateConnectionStatus(true);
                renderDashboard(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                renderError(error.message);
            }
        }

        // Render dashboard with data
        function renderDashboard(data) {
            const content = document.getElementById('dashboard-content');
            
            if (!data.success) {
                renderError(data.error || 'Unknown error');
                return;
            }

            const account = data.account_data || {};
            const positions = account.positions || [];
            const totalUnrealizedPnl = positions.reduce((sum, pos) => sum + (pos.unrealized_pnl || 0), 0);

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                         <h3>üéØ Trading Pair</h3>
                         <div class="value">ETHUSDT</div>
                     </div>
                     <div class="stat-card">
                         <h3>üí∞ Total Equity</h3>
                         <div class="value">${formatCurrency(account.total_equity || 0)}</div>
                     </div>
                     <div class="stat-card">
                         <h3>üìä Used Margin</h3>
                         <div class="value">${formatCurrency((account.total_equity || 0) - (account.available_balance || 0))}</div>
                     </div>
                     <div class="stat-card">
                         <h3>üìà Unrealized PNL</h3>
                        <div class="value ${getPnlClass(totalUnrealizedPnl)}">
                            ${formatCurrency(totalUnrealizedPnl)}
                        </div>
                    </div>
                </div>
                
                <div class="positions-section">
                     <h2>üìä Open Positions (${positions.length})</h2>
                    ${positions.length > 0 ? renderPositions(positions) : '<p style="text-align: center; opacity: 0.7; padding: 20px;">No open positions</p>'}
                </div>
            `;

            // Update last updated time
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        // Render positions
        function renderPositions(positions) {
            return positions.map(position => `
                <div class="position-item ${position.side === 'Sell' ? 'short' : ''}">
                    <h4>${position.symbol} - ${position.side.toUpperCase()}</h4>
                    <div class="position-grid">
                        <div class="position-detail">
                            <div class="label">Size</div>
                            <div class="value">${(position.size || 0).toFixed(4)}</div>
                        </div>
                        <div class="position-detail">
                            <div class="label">Entry Price</div>
                            <div class="value">${formatCurrency(position.entry_price || 0)}</div>
                        </div>
                        <div class="position-detail">
                            <div class="label">Mark Price</div>
                            <div class="value">${formatCurrency(position.mark_price || 0)}</div>
                        </div>
                        <div class="position-detail">
                            <div class="label">Unrealized PNL</div>
                            <div class="value ${getPnlClass(position.unrealized_pnl || 0)}">
                                ${formatCurrency(position.unrealized_pnl || 0)}
                            </div>
                        </div>
                        <div class="position-detail">
                            <div class="label">PNL %</div>
                            <div class="value ${getPnlClass(position.pnl_percentage || 0)}">
                                ${formatPercentage(position.pnl_percentage || 0)}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render error
        function renderError(errorMessage) {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error Loading Data</h3>
                    <p>${errorMessage}</p>
                    <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                        Pastikan webhook service berjalan di port 5001
                    </p>
                </div>
            `;
        }

        // Start auto refresh
        function startAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            refreshTimer = setInterval(loadData, REFRESH_INTERVAL);
        }

        // Stop auto refresh
        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        // Initialize dashboard
        function init() {
            console.log('üéØ Initializing APIARIF Dashboard...');
            loadData();
            startAutoRefresh();
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                loadData();
                startAutoRefresh();
            }
        });

        // Handle window focus/blur
        window.addEventListener('focus', function() {
            loadData();
            startAutoRefresh();
        });

        window.addEventListener('blur', function() {
            stopAutoRefresh();
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
